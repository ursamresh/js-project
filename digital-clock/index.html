<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
    <title>Digital-Clock</title>
</head>
<body>
    <h1 class="title">Digital Clock</h1>
    
    <div class="container">
        <div class="time-box">
            <h2 class="hour">00</h2>
            <p>Hours</p>
        </div>
        <div class="time-box">
            <h2 class="minute">00</h2>
            <p>Minutes</p>
        </div>
        <div class="time-box">
            <h2 class="second">00</h2>
            <p>Seconds</p>
        </div>
        <div class="time-box">
        <h3 class="ampm"></h3>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
